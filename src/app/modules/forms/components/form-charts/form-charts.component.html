<div class="col-md-4 col-lg-3 col-sm-6" *ngFor="let chart of charts">
  <lbd-chart
  [title]="chart.title"
  [chartClass]="'ct-perfect-fourth'"
  [chartType]="chart.type"
  [chartData]="chart.data"
  [legendItems]="chart.legendItems"
  [withHr]="true"
  [footerIconClass]="'fa fa-clock-o'"
  [footerText]="">
</lbd-chart>
</div>
