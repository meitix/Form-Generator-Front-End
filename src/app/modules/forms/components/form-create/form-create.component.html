<form class="form" (ngSubmit)="submitForm(f)" #f="ngForm">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" data-background-color="blue">
        <h4>ایجاد فرم جدید</h4>
        <p>در این قسمت میتوانید فرم جدیدی ایجاد کنید
          <p>
      </div>
      <div class="card-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">عنوان فرم</label>
              <input type="text" class="form-control" required name="title" [(ngModel)]="currentForm.title" />
              <span class="form-control-feedback">
                <i class="material-icons">clear</i>
              </span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="checkbox" id="is-enable-checkbox">
              <label>
                <input type="checkbox" name="isEnable" [(ngModel)]="currentForm.isEnable"> فعال
              </label>
            </div>
          </div>
        </div>

        <hr/>

        <div droppable>
          <app-form-item-create *ngFor="let item of currentForm.questions;let i = index" [item]="item" [itemIndex]="i"></app-form-item-create>
        </div>
        <div class="row">
          <div class="col-md-1 col-md-offset-5">
            <div class="dropdown">
              <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span>اضافه کردن سوال</span>
                <i class="material-icons">add</i>
              </a>
              <ul class="dropdown-menu">
                <li *ngFor="let type of questionTypes;let i=index">
                  <a (click)="selectQuestionType(type)">{{i+1}} - {{type.displayName}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-success">ثبت</button>
        <button class="btn btn-default" type="button" (click)="cancel()">لغو</button>
      </div>
    </div>
  </div>

</form>

  </div>
