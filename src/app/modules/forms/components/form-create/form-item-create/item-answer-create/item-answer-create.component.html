<div class="row">
  <div class="col-md-8">
      <app-question-option *ngFor="let opt of question.options;let i=index" [option]="opt" [question]="question"></app-question-option>
    <app-multi-options-create
    *ngIf="(question.type.inputType === 'options')"
      [question]="question"
     ></app-multi-options-create>
     <app-extended-form *ngIf="question.type.inputType === 'extended-form'" [question]="question"></app-extended-form>
  </div>

</div>
